<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Login Selection</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm py-1">
      <div class="container">
        <img src="assets/logo.png" alt="nav-logo" width="55" height="30" />

        <div id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#vote" class="nav-link">VOTE</a>
            </li>
            <li class="nav-item">
              <a href="#home" class="nav-link">HOME</a>
            </li>
            <li class="nav-item">
              <a href="#profile" class="nav-link">PROFILE</a>
            </li>
            <li class="nav-item">
              <a href="#signin" class="nav-link">SIGN IN</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section
      class="main-container text-light d-flex flex-column align-items-center"
    >
      <h1 class="title fs-3 pt-3">Please Select Your Account Type</h1>

      <div
        class="image-container d-flex flex-row flex-grow-1 justify-content-center align-items-center w-100 gap-4"
      >
        <div
          class="image-item d-flex flex-column align-items-center justify-content-center cursor-pointer"
        >
          <img
            src="assets/local.png"
            alt="localAccountImage"
            width="150"
            height="150"
          />
          <span>Local Account</span>
        </div>
        <div
          class="image-item d-flex flex-column align-items-center justify-content-center cursor-pointer"
        >
          <img
            src="assets/admin.png"
            alt="adminAccountImage"
            width="150"
            height="150"
          />
          <span>Admin Account</span>
        </div>
        <div
          class="image-item d-flex flex-column align-items-center justify-content-center cursor-pointer"
        >
          <img
            src="assets/google.png"
            alt="googleAccountImage"
            width="150"
            height="150"
          />
          <span>Google Account</span>
        </div>
      </div>

      <h3>
        Don't have an account? <a href="signup.html" class="link">Sign Up</a>
      </h3>
    </section>
  </body>
</html>
