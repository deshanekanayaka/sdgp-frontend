<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Local Account</title>
  </head>
  <body>
    <!-- navbar -->
    <nav
      class="navbar navbar-expand-md navbar-light pt-1 pb-1 mx-5 mt-3 rounded-2"
    >
      <div class="container-xxl">
        <a class="navbar-brand" href="#intro"> </a>
        <img src="assets/logo.png" alt="" width="50" height="30" class="logo" />
        <!-- navbar links -->
        <div
          class="collapse navbar-collapse justify-content-end align-center"
          id="main-nav"
        >
          <ul class="navbar-nav">
            <li class="nav-item mx-4">
              <a class="nav-link" href="#vote">VOTE</a>
            </li>
            <li class="nav-item mx-4">
              <a class="nav-link" href="#home">HOME</a>
            </li>
            <li class="nav-item mx-4">
              <a class="nav-link" href="#profile">PROFILE</a>
            </li>
            <li class="nav-item mx-4">
              <a class="nav-link" href="#signin">SIGN IN</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="main-container">
      <form
        action=""
        class="form d-flex flex-column justify-content-center align-items-center"
      >
        <h1 class="text-light text-center">Local Account Log In</h1>
        <!-- Dropdown -->

        <select
          name="role"
          id="role"
          class="role form-select form-select-sm mt-5 p-2 text-light"
        >
          <option value="">Role</option>

          <option value="enginner">Enginner</option>
          <option value="team leader">Team leader</option>
          <option value="dept leader">Dept leader</option>
          <option value="sr manager">Sr manager</option>
        </select>
        <i class="dropdown-icon fa-solid fa-circle-chevron-down"></i>
        <input
          type="text"
          placeholder="Code"
          id="code"
          class="mt-3 p-2 rounded-2"
        />
        <input
          type="text"
          placeholder="Username"
          id="username"
          class="mt-3 p-2 rounded-2"
        />
        <input
          type="text"
          placeholder="Email"
          id="email"
          class="mt-3 p-2 text-light"
        />
        <input
          type="text"
          placeholder="Password"
          id="password"
          class="mt-3 p-2 text-light"
        />
        <button class="login-btn mt-3 p-2 text-light">Log In</button>
        <a href="forgot_password.html" class="link mt-3 p-2 text-light"
          >Forgot Password?</a
        >
      </form>
    </section>
  </body>
</html>
