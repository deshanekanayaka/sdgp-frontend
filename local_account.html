<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Template</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg py-1">
      <div class="container">
        <img src="assets/logo.png" alt="nav-logo" width="55" height="30" />

        <div id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#vote" class="nav-link">VOTE</a>
            </li>
            <li class="nav-item">
              <a href="#home" class="nav-link">HOME</a>
            </li>
            <li class="nav-item">
              <a href="#profile" class="nav-link">PROFILE</a>
            </li>
            <li class="nav-item">
              <a href="#signin" class="nav-link">SIGN IN</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="main-container">
      <form
        action=""
        class="form d-flex flex-column justify-content-center align-items-center"
      >
        <h1 class="text-light text-center">Local Account Log In</h1>
        <!-- Dropdown -->

        <select
          name="role"
          id="role"
          class="role form-select form-select-sm mt-5 p-2 text-light"
        >
          <option value="">Role</option>
          <option value="enginner">Enginner</option>
          <option value="team leader">Team leader</option>
          <option value="dept leader">Dept leader</option>
          <option value="sr manager">Sr manager</option>
        </select>
        <input
          type="text"
          placeholder="Code"
          id="code"
          class="mt-3 p-2 rounded-2"
        />
        <input
          type="text"
          placeholder="Username"
          id="username"
          class="mt-3 p-2 rounded-2"
        />
        <input
          type="text"
          placeholder="Email"
          id="email"
          class="mt-3 p-2 text-light"
        />
        <input
          type="text"
          placeholder="Password"
          id="password"
          class="mt-3 p-2 text-light"
        />
        <button class="login-btn mt-3 p-2 text-light">Log In</button>
        <a href="forgot_password.html" class="link mt-3 p-2 text-light"
          >Forgot Password?</a
        >
      </form>
    </section>
  </body>
</html>
