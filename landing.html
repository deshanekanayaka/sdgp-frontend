<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="cssb.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <!-- navbar -->
    <nav
      class="navbar navbar-expand-md navbar-light pt-1 pb-1 mx-5 mt-3 rounded-2"
    >
      <div class="container-xxl">
        <a class="navbar-brand" href="#intro"> </a>
        <img src="assets/logo.png" alt="" width="50" height="30" class="logo" />
        <!-- navbar links -->
        <div
          class="collapse navbar-collapse justify-content-end align-center"
          id="main-nav"
        >
          <ul class="navbar-nav">
            <li class="nav-item mx-4">
              <a class="nav-link" href="#vote">VOTE</a>
            </li>
            <li class="nav-item mx-4">
              <a class="nav-link" href="#home">HOME</a>
            </li>
            <li class="nav-item mx-4">
              <a class="nav-link" href="#profile">PROFILE</a>
            </li>
            <li class="nav-item mx-4">
              <a class="nav-link" href="#signin">SIGN IN</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Container -->
    <div class="main-container">
      <h3 class="text-center text-light">Start Health Check</h3>
      <div class="left-container">
        <!-- Session -->
        <label for="session" class="text-light">Choose session</label>
        <select name="session" id="session">
          <option value="s1">Session 1</option>
          <option value="s2">Session 2</option>
          <option value="s3">Session 3</option>
        </select>
        <!-- Team -->
        <label for="team" class="text-light">Select team</label>
        <select name="team" id="team">
          <option value="t1">Team 1</option>
          <option value="t2">Team 2</option>
          <option value="t3">Team 3</option>
        </select>
        <!-- Start -->
        <button type="button" class="btn text-light">Start</button>
      </div>
      <div class="right-container"></div>
    </div>
  </body>
</html>
