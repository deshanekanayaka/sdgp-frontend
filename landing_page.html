<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <!-- navbar -->
    <nav
      class="navbar navbar-expand-md navbar-light pt-1 pb-1 mx-5 mt-3 rounded-2"
    >
      <div class="container-xxl">
        <a class="navbar-brand" href="#intro"> </a>
        <img src="assets/logo.png" alt="" width="50" height="30" class="logo" />
        <!-- navbar links -->
        <div
          class="collapse navbar-collapse justify-content-end align-center"
          id="main-nav"
        >
          <ul class="navbar-nav">
            <li class="nav-item mx-4">
              <a class="nav-link" href="#vote">VOTE</a>
            </li>
            <li class="nav-item mx-4">
              <a class="nav-link" href="#home">HOME</a>
            </li>
            <li class="nav-item mx-4">
              <a class="nav-link" href="#profile">PROFILE</a>
            </li>
            <li class="nav-item mx-4">
              <a class="nav-link" href="#signin">SIGN IN</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="main-container py-5" style="background-color: #0c2d5d">
      <h3 class="text-center text-white mb-4">Start Health Check</h3>

      <div
        class="container d-flex flex-column flex-md-row justify-content-center align-items-center rounded-4 p-5"
      >
        <!-- Left Side -->
        <div
          class="left-container text-white me-md-5 w-100"
          style="max-width: 350px"
        >
          <div class="mb-4">
            <label for="session" class="form-label">Choose session</label>
            <select
              name="session"
              id="session"
              class="form-select rounded-3 border-primary shadow-sm px-3 py-2 fs-6"
            >
              <option value="s1">Session 1</option>
              <option value="s2">Session 2</option>
              <option value="s3">Session 3</option>
            </select>
          </div>

          <div class="mb-4">
            <label for="team" class="form-label">Select team</label>
            <select
              name="team"
              id="team"
              class="form-select rounded-3 border-primary shadow-sm px-3 py-2 fs-6"
            >
              <option value="t1">Team 1</option>
              <option value="t2">Team 2</option>
              <option value="t3">Team 3</option>
            </select>
          </div>

          <button
            type="button"
            class="start-btn btn text-white fw-semibold px-4 py-2 mt-2"
          >
            START
          </button>
        </div>

        <!-- Right Side -->
        <div class="right-container mt-5 mt-md-0 ms-md-5">
          <img
            src="assets/heroImage.png"
            alt="heroImage"
            class="img-fluid"
            style="max-width: 400px"
          />
        </div>
      </div>
    </div>
  </body>
</html>
