{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <title>Local Account</title>
  </head>
  <body>
    <!-- navbar -->
    <nav
      class="navbar navbar-expand-md navbar-light pt-1 pb-1 mx-5 mt-3 rounded-2"
    >
      <div class="container-xxl">
        <a class="navbar-brand" href="#intro"></a>
        <img
          src="{% static 'assets/logo.png' %}"
          alt="logo"
          width="50"
          height="30"
          class="logo"
        />
        <div
          class="collapse navbar-collapse justify-content-end align-center"
          id="main-nav"
        >
          <ul class="navbar-nav">
            <li class="nav-item mx-4">
              <a class="nav-link" href="#vote">VOTE</a>
            </li>
            <li class="nav-item mx-4">
              <a class="nav-link" href="#home">HOME</a>
            </li>
            <li class="nav-item mx-4">
              <a class="nav-link" href="#profile">PROFILE</a>
            </li>
            <li class="nav-item mx-4">
              <a class="nav-link" href="#signin">SIGN IN</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- form section -->
    <section class="main-container">
      <form
        method="post"
        class="form d-flex flex-column justify-content-center align-items-center w-100"
      >
        {% csrf_token %}
        <h1 class="text-light text-center">Local Account Log In</h1>

        <!-- Role -->
        <select
          name="role"
          id="role"
          class="form-select form-select-sm mt-5 p-2 w-50"
        >
          <option value="">Role</option>
          <option value="enginner">Engineer</option>
          <option value="team leader">Team Leader</option>
          <option value="dept leader">Dept Leader</option>
          <option value="sr manager">Sr Manager</option>
        </select>

        <!-- Code -->
        <input
          type="text"
          name="code"
          placeholder="Code"
          class="form-control mt-3 p-2 w-50"
        />

        <!-- Username -->
        <input
          type="text"
          name="username"
          placeholder="Username"
          class="form-control mt-3 p-2 w-50"
        />

        <!-- Email -->
        <input
          type="email"
          name="email"
          placeholder="Email"
          class="form-control mt-3 p-2 w-50"
        />

        <!-- Password -->
        <input
          type="password"
          name="password"
          placeholder="Password"
          class="form-control mt-3 p-2 w-50"
        />

        <!-- Submit -->
        <button type="submit" class="btn btn-primary mt-3 p-2 w-50">
          Log In
        </button>

        <!-- Forgot Password -->
        <a href="{% url 'forgot_password' %}" class="mt-3 text-light"
          >Forgot Password?</a
        >
      </form>
    </section>
  </body>
</html>
